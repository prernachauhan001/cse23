<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Student Registration Form</h1>
    <form action="">

        <lable for="">Full Name:</lable>
        <input type="text" name="" placeholder="Enter your full name"><br><br>

        <lable for="">Email:</lable>
        <input type="" name="" placeholder="Enter valid email address"><br><br>

        <lable for="">Password:</lable>
        <input type="" name="" placeholder="Enter password"><br><br>

        <lable for="">Gender:</lable>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender">Other<br><br>

        <lable for="">Course:</lable>
        <select>
            <option value="">--Select Course--</option>
            <option value="BTech">BTech</optiom>
            <option value="BCA">BCA</option>
            <option value="Bsc">Bsc</option>
        </select><br><br>

        <lable for="">Contact No:</lable>
        <input type="" name="" placeholder="Enter phone number"><br><br>

        <lable for="">Address:</lable><br><br>
        <textarea id="" name="" placeholder="Enter your addess" rows="2"></textarea><br><br>

        <button type="submit">Register</button>
        <button type="submit">Clear</button>
        
        
        
    </form>
    
</body>
