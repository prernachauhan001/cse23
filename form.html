<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>

            <lable for="">Your Name</lable>
            <input type="text" name=""placeholder="enter your name"><br><br>

            <lable for="">Your Contact</lable>
            <input type="tel" name="" id="" placeholder="Enter your mobile"><br><br>
            
            <lable for=""> Your email id</lable>
            <input type="email" name="" id=""placeholder="Enter Your email"><br><br>
        
            <lable for="">Your age</lable>
            <input type="number" name="" id="" placeholder="Enter your age"><br><br>

            <lable for=""> Your DOB</lable>
            <input type="date" name="" id=""><br><br>

            <lable type="">Your Gender</lable>
            <input type="radio" name="gender">male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender">Other<br><br>

            <lable for="">Your Branch</lable>
            <select>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
             </select><br><br>
            
             <lable for=""Your subject></lable>
             <input type="chechbox" name="" id="">Math 
             <input type="checkbox" name="" id="">Physics 
             <input type="checkbox" name="" id="">DS
             <input type="checkbox" name="" id="">WD <br><br>

             <lable for="" Your Distance></lable>
             <input type="range" name="" id=""><br><br>

             <lable for=""Your address></lable>
             <textarea name="" id=""></textarea><br><br>

             <lable for="">Attach file</lable>
             <input type="file" name="" id=""><br><br>

             <input list="browsers"/>
             <datalist id="browsers">
                <option value="Edge"></option>
                <option value="Firebox"></option>
                <option value="Chrome"></option>
                <option value="opera"></option>
                <option value="Safari"></option><br><br>
             </datalist>


            
        </fieldset>
    </form>
</body>
</html>
