<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registeration Form</h1>
    <form action="">

        <lable for="">Student name:</lable>
        <input type="text" name="" placeholder="Enter Student Name"><br><br>

        <lable for="">Email id:</lable>
        <input type="email"name="" placeholder="Enter your valid email id"><br><br>

        <lable for="">Contact number:</lable>
        <input type="number" name="" placeholder="Enter your contact number"><br><br>

        <lable for="">Age:</lable>
        <input type="number" name="" placeholder="Enter your age"><br><br>

        <lable for="">DOB:</lable>
        <input type="date" name="" ><br><br>

        <lable for="">Gender:</lable>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender">Other<br><br>

        <lable for="">Adress:</lable><br><br>
        <textarea id="" name="" placeholder="Enter Your Adress" row="2"></textarea><br><br>

        <button type="submit">Register</button>
        <button type="submit">Clear</button>
    </form>
</body>
</html>
